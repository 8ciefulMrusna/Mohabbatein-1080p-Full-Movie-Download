<H1><A ID="SECTION027180000000000000000">
Parte RGB LED</A>
</H1>

<P>
Essa parte é formada por um LED RGB de 4 terminais. Cada cor pode ser acionada de forma independente. 
Utilizando PWM é possível gerar varias cores através da combinação da 3 cores primárias.
