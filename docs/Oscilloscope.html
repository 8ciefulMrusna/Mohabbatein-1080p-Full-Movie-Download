<H1><A ID="SECTION011100000000000000000">
Oscilloscope</A>
</H1>

<P>
The PICSimLab has a basic two-channel oscilloscope that can be used to view the signal on any pin of the microcontroller. The oscilloscope can be accessed through the &ldquo;Modules-&gt;Oscilloscope&rdquo; menu.
