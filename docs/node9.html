<H1><A NAME="SECTION01800000000000000000">
Osciloscópio</A>
</H1>

<P>
O PICSimLab possui um osciloscópio básico de dois canais que pode ser utilizado para ver o sinal em qualquer pino do microcontrolador. O osciloscópio pode ser acessado pelo menu &ldquo;Modules-&gt;Oscilloscope&rdquo;.
