<H1><A ID="SECTION027210000000000000000">
Parte Servo Motor</A>
</H1>

<P>
O servo motor é um componente que deve ser acionado com um pulso de largura variável de 1ms a 2ms a cada 20 ms. 
Um pulso de 1ms posiciona o servo a -90º, um de 1,5ms a 0º e um de 2ms a 90º.
